<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
<script>
  /*
  * 4 ways to declare variables in JS. 2 are not recommended
  * Not Recommended:
  *  using var: var x = 3
  *  no declarations: x = 3
  *
  * Recommended:
  *  Using let; let x = 3
  *  Using const: const x = 3
   */



  // Examples of a constant

  const pi = 3.141592
  const stax = .6625

  // Examples of let
  let itemQuantity = 2;

  itemQuantity =6;
  alert(itemQuantity);
</script>
</body>
</html>
