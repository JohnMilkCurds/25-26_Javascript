<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>





<script>
    // for loop example
    for(let x=0; x< 6; x++){
        alert(x);
    }

    // while loop example
    x = 0;
    while(x < 4){
        alert(x)
        x++
    }
    // do while loop
    i = 0
    do{
        alert(i)
        i++
    }while(i < 5)
</script>
</body>
</html>
